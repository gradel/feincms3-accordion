{% load thumbnail %}
{% load feincms3 %}

<ul class="accordion">
    {% for item in plugin.get_items %}
    {% with regions=item.get_regions %}
    <details {% if plugin.accordion.toggle_close %}name="{{ plugin.accordion.name|slugify }}-{{ plugin.id }}"{% endif %}>
        <summary>{{ item.heading }}</summary>
        <div class="acc-item-content">
            {% render_region regions 'accordion_item_content' %}
        </div>
    </details>
    {% endwith %}
    {% endfor %}
</ul>
